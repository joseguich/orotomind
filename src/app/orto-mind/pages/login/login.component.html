<ion-header class="mb-10">
  <shared-header
    enlace="/auth/register"
    enlaceName="Crear Cuenta"
    iconName="person-add"
  ></shared-header>
</ion-header>

<ion-content>
  <form class="space-y-4 bg-gray-50 py-10 shadow-2xl shadow-gray-400">
    <div class="mx-6 space-y-4">
      <div>
        <label class="font-bold text-gray-700 mb-1 block" for="email"
          >Email</label
        >
        <input
          class="block w-full p-2 border-1 border-gray-400 rounded-lg focus:outline-1 hover:focus:outline-blue-400 focus:outline-blue-400 transition-all duration-400"
          type="text"
          placeholder="Tu correo"
        />
      </div>
      <div>
        <label class="font-bold text-gray-700 mb-1 block" for="email"
          >Contraseña</label
        >
        <input
          class="block w-full p-2 border-1 border-gray-400 rounded-lg focus:outline-1 hover:focus:outline-blue-400 focus:outline-blue-400 transition-all duration-400"
          type="text"
          placeholder="Tu contraseña"
        />
      </div>
      <div class="flex justify-end">
        <a class="text-xs" href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        class="btn bg-indigo-600 font-bold text-white w-full hover:bg-indigo-900 hover:scale-95 transition-all duration-500"
      >
        Iniciar Sesión
      </button>
    </div>
  </form>
</ion-content>
